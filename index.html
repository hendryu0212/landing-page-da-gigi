<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>90 Dias Para Seu Império Mental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #000;

      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-transform: uppercase;
    }

    h2 {
      color: #e63946;
      font-weight: normal;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e63946;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      margin: 30px 0;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .benefits {
      margin-top: 40px;
    }

    .benefits h3 {
      color: gold;
      margin-bottom: 10px;
    }

    .benefits ul {
      list-style: none;
      padding: 0;
    }

    .benefits li {
      margin: 10px 0;
      padding-left: 20px;
      position: relative;
    }

    .benefits li::before {
      content: "✔";
      color: red;
      position: absolute;
      left: 0;
    }

    .testimonials {
      margin-top: 40px;
    }

    .testimonial {
      background-color: #111;
      padding: 15px;
      border-left: 5px solid #e63946;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 60px;
      color: #999;
    }

    @media(max-width: 600px){
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
    }
  </style>
</head>
